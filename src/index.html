<div id = 'logo' src = "https://cdn.jsdelivr.net/gh/LightComeP/MyBatis_Camel/src/img/logo_Light-Come(Horizontal).png"></div>
<table border="1">
  <tr id='row1'>
    <th class='col1'>
      <select id="sbx_fromCompireType">
        <option value = 'snakeCase'>snakeCase</option>
      </select>
      <span> - > </span>
      <select id="sbx_toCompireType">
        <option value = 'camelCase'>camelCase</option>
      </select>
      
      <input type='radio' name='rdo_compireType' value='S_->Ca' id='rdo_compireType1'>
      <label for='rdo_compireType1'>SnakeType -> CamelType</label>
      <input type='radio' name='rdo_compireType' value='Ca->S_' id='rdo_compireType2'>
      <label for='rdo_compireType2'>CamelType -> SnakeType</label>
    </th>
    <th colspan='2' class= 'col2' >
      <p>Camel v0.001</p>
    </th>
  </tr>
  <tr id='row2'>
    <td class='col1'>
      <input type='radio' name='rdo_parsingType' value='basic' id='rdo_parsingType1'> 
      <label for='rdo_parsingType1'>basic</label>
      <input type='radio' name='rdo_parsingType' value='select' id='rdo_parsingType2'>
      <label for='rdo_parsingType2'>select</label>
      <input type='radio' name='rdo_parsingType' value='insert' id='rdo_parsingType3'>
      <label for='rdo_parsingType3'>insert</label>
      <input type='radio' name='rdo_parsingType' value='update' id='rdo_parsingType4'>
      <label for='rdo_parsingType4'>update</label>
      <input type='radio' name='rdo_parsingType' value='delete' id='rdo_parsingType5'>
      <label for='rdo_parsingType5'>delete</label>
    </td>
    <td class='col2'> 
      <p>컬럼</p>
    </td>
    <td class='col3'>
      컬럼 코멘드
    </td>
    
  </tr>
  <tr id='row3'>
    <th> 
      <input id='ibx_gubun' type='text'value=' ' placeholder='구분자'>

      <input id='ibx_tableName' type='text'value='TableName' placeholder='TableName'>
      <p>
        구분자( default : ' ' ) ex) '\n', '#', '&'
      </p> 
    </th>
    <td>
      <textArea id='ta_col' onfocusout='fTextCamelCaseparsing()' spellcheck = "false">WORK_REQ_CD WORK_REQ_NM</textArea>
    </td>
    <td>      
      <textArea id='ta_colCommand' onfocusout='fTextCamelCaseparsing()' spellcheck = "false">컬럼명1 컬럼명2</textArea>
    </td>
  </tr>
  <tr id='row4'>
    <th colspan=3>
      <textArea id='resultDiv' spellcheck = "false"></textArea> 
    </th> 
  </tr>
</table>
